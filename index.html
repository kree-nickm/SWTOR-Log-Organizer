<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src * data:">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src * data:">
		<title>SWTOR Log Organizer</title>
		<link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.css"/>
		<link rel="stylesheet" href="css.css"/>
	</head>
	<body>
		<div id="mainView" class="view view-selected">
			<div id="mainContent">
            <table id="logList">
               <thead>
                  <th>File Name</th>
                  <th>Server</th>
                  <th>Patch</th>
                  <th>Character</th>
                  <th>Areas</th>
                  <th>Players</th>
               </thead>
               <tbody id="logListBody">
               </tbody>
            </table>
			</div>
		</div>
		
		<ul id="contextmenu">
		</ul>
		
		<script src="renderer.js"></script>
	</body>
</html>
